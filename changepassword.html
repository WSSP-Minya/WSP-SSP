<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
   <link rel="stylesheet" href="changepassword.css" />
</head>
<body>
   <div class="topbar">

      <button class="logout-button" onclick="logout()">Logout</button>

       <div class="userinfo">
             
            <label>Section</label>
            <input id="section" disabled>
       </div>

      <img src="https://wssp.hcww.com.eg/public/static/media/wsp.22cd4e849308ae80b006.png" class="logo">
  </div>
  <h2>Change password</h2>
  <form id="change-password-form">
    <label for="current-password">Current password:</label>
    <input type="password" id="current-password" required><br><br>

    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" required><br><br>

    <label for="confirm-password">Confirm New Password:</label>
    <input type="password" id="confirm-password" required><br><br>

    <button type="submit">Change password</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwVmG55Ira9zdlbR4uYR_97VeSLRY_oWySBZ_GuA0-WAnaHeY5E9FZt9YW0QU4-_EPdPg/exec";

    document.getElementById("change-password-form").addEventListener("submit", function(e){
      e.preventDefault();

      const email = sessionStorage.getItem("email");
      const currentPassword = document.getElementById("current-password").value;
      const newPassword = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (!email) {
        alert("login first!.");
        window.location = "index.html";
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("New password not matched with the confirmed one.");
        return;
      }

      const formData = new URLSearchParams();
      formData.append("action", "changePassword");
      formData.append("email", email);
      formData.append("currentPassword", currentPassword);
      formData.append("newPassword", newPassword);

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData.toString()
      })
      .then(response => response.json())
      .then(result => {
        if(result.status === "success") {
          alert("your password changed Successfully!");
          window.location = "index.html";
        } else {
          alert("Error: " + result.message);
        }
      })
      .catch(err => {
        console.error(err);
        alert("Connection error.");
      });
    });
    //  تسجيل الخروج
    function logout() {
        sessionStorage.clear(); // مسح بيانات الجلسة
        alert("You have been logged out");
        window.location.href = "index.html"; // إعادة توجيه لصفحة تسجيل الدخول
    }

  </script>
</body>
</html>
