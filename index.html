<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSP-SSP LOGIN</title>
    <link rel="stylesheet" href="login.css">       

  
</head>
<body>
  <div class="container">
    <div class="centeredarea">
      <div class="images">
        <img src= "menia logo.png" class="image1">
        <img src= "https://github.com/WSSP-Minya/WSP-SSP/blob/main/wsp.22cd4e849308ae80b006.png" class="image2">
        <img src= "https://github.com/WSSP-Minya/WSP-SSP/blob/main/ssp.df572d889f76665a82d5.png" class="image3">
      </div>
      <h1 class="heads">شركة المنيا لمياه الشرب والصرف الصحى</h1>
      <h2 class="heads">قطاع المعامل والجودة وشئون البيئة</h2>
      <h3 class="heads">الإدارة العامة لمأمونية المياه وتداول الصرف الصحى</h3>
    </div>
      <form id="loginForm">
          <label for="login-email"><b>Email</b></label>
          <input required id="login-email" type="email" placeholder="Enter your mail">

          <label for="login-password"><b>Password</b></label>
          <input required id="login-password" type="password" placeholder="Enter your password">

                

          <button type="submit">LOG IN</button>
          <div id="login-message" datastatus="Connection error"></div>
      </form>
    </div>

</body>
<script>
            document.addEventListener('DOMContentLoaded', () => {
              const form = document.getElementById('loginForm');
              const scriptURL = 'https://script.google.com/macros/s/AKfycbzWteuOFmMcHLvgHlvRKHHPa9H00NTUgmuiuq1waiuk22n3jqz1qS1lBqVhyc5MwNDTgg/exec'; // ضع رابط Web App هنا
        
              form.addEventListener('submit', async (e) => {
                e.preventDefault();
        
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value.trim();
        
                try {
                  // استخدام GET لتجنب CORS
                  const url = `${scriptURL}?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
                  const response = await fetch(url);
                  const result = await response.json();
        
                  if(result.success){
                    alert('Login successful!');
                    sessionStorage.setItem('email', result.email);
                    sessionStorage.setItem('department', result.department);
                    window.location="mainpage.html";  
                  } else {
                    alert('Email or password incorrect!');
                  }
                } catch (err) {
                  console.error(err);
                  alert('Error connecting to server.');
                }
              });
            });
</script>
</html>
