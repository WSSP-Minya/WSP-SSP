<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSP-SSP LOGIN</title>
    <link rel="stylesheet" href="login.css">       

  
</head>
<body>
  <div class="container">
    <div class="centeredarea">
      <div class="images">
        <img src= "https://wssp.hcww.com.eg/public/company_logo/menia.png" class="image1">
        <img src= "https://wssp.hcww.com.eg/public/static/media/wsp.22cd4e849308ae80b006.png" class="image2">
        <img src= "https://wssp.hcww.com.eg/public/static/media/ssp.df572d889f76665a82d5.png" class="image3">
      </div>
      <h1 class="heads">شركة المنيا لمياه الشرب والصرف الصحى</h1>
      <h2 class="heads">قطاع المعامل والجودة وشئون البيئة</h2>
      <h3 class="heads">الإدارة العامة لمأمونية المياه وتداول الصرف الصحى</h3>
    </div>
      <form id="loginForm">
          <label for="login-email"><b>Email</b></label>
          <input required id="login-email" type="email" placeholder="Enter your mail">

          <label for="login-password"><b>Password</b></label>
          <input required id="login-password" type="password" placeholder="Enter your password">

                

          <button type="submit">LOG IN</button>
          <div id="login-message" datastatus="Connection error"></div>
      </form>
    </div>

 <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzO-08tYEmf5ZUflvAD4-26UYco3TIR6_P91sOgK4N6lcyj57d7F5BJTj_7ccj2Vn_2/exec";
    
    document.addEventListener("DOMContentLoaded", function() {
      const loginForm = document.getElementById("loginForm");
      const msg = document.getElementById("login-message");
    
      loginForm.addEventListener("submit", function(e) {
        e.preventDefault();
    
        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value;
    
        msg.textContent = "Processing...";
    
        fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "login",
            email: email,
            password: password
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.status && data.status.toLowerCase() === "authorized") {
            sessionStorage.setItem("email", data.email);
            sessionStorage.setItem("token", data.token || "");
            window.location = "mainpage.html";
          } else {
            msg.textContent = "Unauthorized";
            console.log(data); // لمعرفة debug إذا أردت
          }
        })
        .catch(err => {
          console.error(err);
          msg.textContent = "Connection Error";
        });
      });
    });
    </script>



</body>
