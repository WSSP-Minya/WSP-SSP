<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSP-SSP LOGIN</title>
    <link rel="stylesheet" href="login.css">       

  
</head>
<body>
  <div class="container">
    <div class="centeredarea">
      <div class="images">
        <img src= "https://wssp.hcww.com.eg/public/company_logo/menia.png" class="image1">
        <img src= "https://wssp.hcww.com.eg/public/static/media/wsp.22cd4e849308ae80b006.png" class="image2">
        <img src= "https://wssp.hcww.com.eg/public/static/media/ssp.df572d889f76665a82d5.png" class="image3">
      </div>
      <h1 class="heads">شركة المنيا لمياه الشرب والصرف الصحى</h1>
      <h2 class="heads">قطاع المعامل والجودة وشئون البيئة</h2>
      <h3 class="heads">الإدارة العامة لمأمونية المياه وتداول الصرف الصحى</h3>
    </div>
      <form id="loginForm">
          <label for="login-email"><b>Email</b></label>
          <input required id="login-email" type="email" placeholder="Enter your mail">

          <label for="login-password"><b>Password</b></label>
          <input required id="login-password" type="password" placeholder="Enter your password">

                

          <button type="submit">LOG IN</button>
          <script>
            document.addEventListener('DOMContentLoaded', () => {
              const form = document.getElementById('loginForm');
              const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwi9jLdxVpfD7H_5NHLCexIFcJAjnNpumIOuzSl2f64lUpurXWnayfR2vs0QdYAD7ox/exec';
        
              form.addEventListener('submit', async (e) => {
                e.preventDefault();
        
                const emailInput = document.getElementById('login-email');
                const passwordInput = document.getElementById('login-password');
        
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
        
                try {
                  const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({email, password}),
                    headers: {'Content-Type': 'application/json'}
                  });
        
                  const result = await response.json();
        
                  if(result.success){
                    alert('Login successful!');
                  } else {
                    alert('Email or password incorrect!');
                  }
                } catch (err) {
                  console.error(err);
                  alert('Error connecting to server.');
                }
              });
            });
          </script> 

          <div id="login-message" datastatus="Connection error"></div>
      </form>
    </div>


    



</body>
